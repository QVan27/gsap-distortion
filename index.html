<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distortion Effect</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- OVERLAY -->

      <div class="overlay first"></div>
      <div class="overlay second"></div>
      <div class="overlay third"></div>

      <!-- NAVBAR -->

      <nav class="navbar">
        <div class="menu">
          <ion-icon name="ios-menu"></ion-icon>
        </div>
        <div class="lang">eng</div>
        <div class="search">
          <ion-icon name="ios-search"></ion-icon>
        </div>
      </nav>

      <!-- SOCIAL MEDIA -->

      <div class="media">
        <ul>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >facebook</a
            >
          </li>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >instagram</a
            >
          </li>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >twitter</a
            >
          </li>
        </ul>
      </div>

      <!-- TEXT -->

      <div class="text">
        <h1><span class="hideText">toni&guy</span></h1>
        <h2>duality</h2>
        <h3>
          <span class="hideText"
            >collection 2017 <br />
            duality</span
          >
        </h3>
        <p>
          <span class="hideText"
            >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis
            iste, fuga hic totam quam dolor nesciunt quae est. Veritatis,
            accusamus ?</span
          >
        </p>
      </div>

      <!-- SPONSORS -->

      <div class="sponsor">
        <img src="assets/img/sponsor-logo.png" alt="london fashion week" />
        <p>official sponsor</p>
      </div>

      <!-- DISTORTION -->

      <div class="distortion"></div>
    </div>
    <!-- wrapper -->

    <!-- icons -->
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <!-- three js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/vendor/hover-effect.umd.js"></script>

    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
